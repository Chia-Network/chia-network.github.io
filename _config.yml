# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://chia.net" # the base hostname & protocol for your site
plugins:
  - jekyll-seo-tag

# SEO settings
title: Home - Chia Network
description: > # this means to ignore newlines until "baseurl:"
  We're building a blockchain based on proofs of space and time to make a cryptocurrency that is less wasteful, more decentralized, and more secure.
twitter:
  username: ChiaNetworkInc
  card: summary
facebook:
  publisher: https://www.facebook.com/ChiaNetworkInc
logo: /img/chia_logo.svg
social:
  links:
    - https://twitter.com/ChiaNetworkInc
    - https://www.facebook.com/ChiaNetworkInc
    - https://instagram.com/chia_network
    - https://www.linkedin.com/company/chia-network/
    - https://github.com/Chia-Network
    - https://medium.com/@chia.net
    - https://keybase.io/team/chia_network.public
    - https://reddit.com/r/chia
google_site_verification: 1234 # TODO: replace this with your actual Webmaster verification code
defaults:
  - scope:
      path: ""
    values:
      image: https://chia.net/android-chrome-384x384.png

collections_dir: collections
collections:
  news:
    output: false
  investor_faq:
    output: false
  investor_pics:
    output: false
  advisors:
    output: false
  community:
    output: true
  team:
    output: true
  faq:
    output: false

# Build settings
markdown: kramdown
