    body_section_1:
      heading: "Die VDF Challenge"
      paragraph_1: "Vor einigen Monaten haben wir unseren ersten VDF-Implementierungswettbewerb abgeschlossen und waren von der hervorragenden Qualität der Einreichungen begeistert. Die ersten drei Teilnehmer kamen jeweils nach weniger als einer Minute (die Referenzimplementierung betrug 169 Sekunden). Fünf weitere Teams reichten Implementierungen ein, die schneller waren als die Referenz. Alle Einsendungen waren Open Source und können [hier](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.en.html) abgerufen werden. Die Preissumme betrug ursprünglich 100.000 US-Dollar, aber aufgrund der harten Arbeit, die die Teams in den Wettbewerb gesteckt haben, haben wir beschlossen, jedem Team, das einen Beitrag eingereicht hat, 2.000 US-Dollar zu verleihen, so dass das gesamte Preisgeld 116.000 US-Dollar betrug."
      paragraph_2: "Wir sind stolz darauf, einen zweiten Wettbewerb ausschreiben zu können, der die Teilnehmer herausfordert, unsere neue Referenzimplementierung zu verbessern."
