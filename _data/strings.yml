  homemain_description: |
    Цхиа'с Алпха Тестнет
    --------------------

    Цхиа Нетворк је нова еколошки прихватљива криптовалута и паметна платформа за трансакције коју је створио оснивач БитТоррент-а, [Брам Цохен](https://techcrunch.com/2018/03/28/chia-vs-bitcoin/). Инспирисан је и сличан Битцоин блоцкцхаину, али у Цхиа-у, ресурс није рачунска снага, већ простор на диску. Да би се то постигло, енергетски интензивни „докази о раду“ замјењују се „доказима о простору“, тако да простор на диску постаје главни ресурс за провјеру трансакција, а не енергија.

    Алпха тестнет представља прву верзију Цхиалисп-а, Цхиа-иног паметног програмског језика за трансакције. Паметне трансакције које су тренутно доступне су: [атомске замјене](https://github.com/Chia-Network/wallets/blob/master/docs/atomic_swaps.md), [овлашћени примаоци](https://github.com/Chia-Network/wallets/blob/master/docs/authorised_payees.md), [повратни новчаници](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md), [мултисиг новчаник](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org) и [новчанице са ограниченим цијенама](https://github.com/Chia-Network/wallets/blob/master/docs/rate_limited_wallet.md). Оснивач Цхиа Нетворк-а и бивши оснивач БитТоррент-а има више о [Цхиалисп](https://www.chia.net/2019/11/27/chialisp.en.html).

    Алпха тестнет такође уводи Цхиа-ин блоцкцхаин консензусни слој који укључује читав чвор, пољопривредника и времешника. Блок венац је алфа и још не подржава трансакције.

    Пошто је ово алфа издање, можда ћете желети да прегледате [издање грешке](download/#release-notes).

    Блоцкцхаин
    ----------

    Цхиа-ин блоцкцхаин укључује потпуни чвор, фармера и времешника. Преузмите изворни код на [ГитХуб](https://github.com/Chia-Network/chia-blockchain).

    Цхиалисп и ЛедгерСим
    --------------------

    ЛедгерСим подржава Цхиалисп паметне трансакције на књизи уместо блоцкцхаин-а за потребе тестирања и развоја. Цхиа-ове новчанике представљају наш нови програмски језик, Цхиалисп. Преузмите изворни код на [ГитХуб](https://github.com/Chia-Network/wallets).
