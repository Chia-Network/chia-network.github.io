  green_paper_addendum_title: "Aprende más"
  green_paper_addendum: |
    Tenemos trabajos académicos y presentaciones que dan detalles sobre nuestro nuevo algoritmo de consenso y el software blockchain. En 2019 revelamos nuestro [Libro Verde](https://www.chia.net/assets/ChiaGreenPaper.pdf) que describe la construcción de Pruebas de espacio y tiempo e ilustra muchas de las opciones de diseño de Chia. También hay una [charla de 2019 de Mariano Sorgente](https://www.youtube.com/watch?v=_075bzQPooU) en el MIT sobre cómo lograr el consenso de Nakamoto con Proof of Space y VDF.

    Bram Cohen [presentado](https://www.youtube.com/watch?v=2Zlcgt8FVz4) en Stanford en febrero de 2018 en Proofs of Space. Nuestros asesores, Dan Boneh, Benedikt Bünz y Ben Fisch [publicaron una encuesta de VDF](https://eprint.iacr.org/2018/712.pdf), que son la tecnología subyacente de Proof of Time. Lipa Long [publicó una explicación de los grupos de clase](https://github.com/Chia-Network/vdf-competition/blob/master/classgroups.pdf) que nuestra [Pruebas de tiempo](https: //eprint.iacr .org / 2018 / 627.pdf) se basa en. Bram presentó [Beyond Hellman Time-Memory Trade-Offs with Applications to Proofs of Space](https://www.youtube.com/watch?v=iqxkO7C-cyk) en BPASE '18 en enero de 2018 basado en el [artículo académico ](https://eprint.iacr.org/2017/893) y estas [diapositivas](https://view.publitas.com/chia-network/pbase18slides/page/1) por Hamza Abusalah. Ben Fisch dio una [charla](https://www.youtube.com/watch?v=qUoagL7OZ1k) en BPASE 2018 en enero de 2018 sobre funciones de retraso verificables. Bram [habló en Blockchain en Berkeley](https://www.facebook.com/BlockchainatBerkeley/videos/2006069823011271/) (que comienza alrededor de las 20:00) en marzo de 2018 con [diapositivas](https: //cyber.stanford. edu / sites / g / files / sbiybj9936 / f / bramcohen.pdf). Bram dio una [charla en BPASE 2017](https://www.youtube.com/watch?v=aYG0NxoG7yw) en enero de 2017 sobre la eliminación de desechos con Pruebas de espacio y tiempo ([diapositivas](https://cyber.stanford.edu/sites/g/files/sbiybj9936/f/bramcohen.pdf)).

    Bram dio una [charla](https://www.youtube.com/watch?v=zZaB4hM8SQ4) en el seminario SF Bitcoin Devs sobre estructuras de datos para escalar Bitcoin con [diapositivas](https://view.publitas.com/chia-network/bitcoin_data_structures/) y [Merkle Set code](https://github.com/bramcohen/MerkleSet). Bram dio una [charla](https://www.youtube.com/watch?v=zZaB4hM8SQ4) en el Seminario SF Bitcoin Devs sobre la eliminación de desechos de las criptomonedas.
