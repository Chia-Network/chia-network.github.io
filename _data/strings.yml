      line_3: "2. SIMD- und GPU-Optimierung nicht zulässig"
      paragraph: "Dies soll uns helfen, die verschiedenen Arten der Optimierung voneinander zu trennen. Wir erwarten, dass die Einträge, bei denen die in Spur 1 zulässigen Optimierungen verwendet werden, schneller sind, es ist jedoch nicht erforderlich, dass Spur 1 diese Techniken verwendet. Dies bedeutet, dass alle Einsendungen von Track 2 auch für Einsendungen von Track 1 berechtigt sind. Die Gewinner jedes Tracks erhalten 50.000 US-Dollar. Einzelpersonen und Teams sind zur Teilnahme eingeladen. Alle Teilnehmer haben Zugang zu den spezialisierten Computern im Labor von Chia. Spezifikationen der Referenzhardware und weitere technische Details finden Sie auf unserem GitHub. Sie können unser Pre-Commitment [hier](https://github.com/Chia-Network/vdf-competition) einsehen. Die Teilnehmer können während des Wettbewerbs über einen sicheren Keybase-Kanal mit Chia kommunizieren."
