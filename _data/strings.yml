  green_paper_description: |
    Зелена књига детаљно описује нови алгоритам консензуса који се зове Докази о простору и времену, „ПоСТ“. ПоСТ замјењује доказе рада у рударству Битцоина који троше огромне количине енергије и мање су сигурни за рударску централизацију.
  green_paper_addendum_title: "Сазнајте више"
  green_paper_addendum: |
    Имамо академске радове и презентације који дају детаље о нашем новом сугласном алгоритму и блоцкцхаин софтверу. У 2019. години открили смо нашу [Зелену књигу](https://www.chia.net/assets/ChiaGreenPaper.pdf) која описује изградњу доказа о простору и времену и илуструјући многе дизајнерске изборе Цхиа-е. На МИТ-у се такође разговара [2019. из Мариано Соргенте](https://www.youtube.com/watch?v=_075bzQPooU) о томе како постићи Накамото консензус уз Доказ о простору и ВДФ-овима.

    Брам Цохен [представио](https://www.youtube.com/watch?v=2Zlcgt8FVz4) у Станфорду, фебруара 2018. године, на тему Проофс оф Спаце. Наши саветници, Дан Бонех, Бенедикт Бунз и Бен Фисцх [објавили су анкету о ВДФ-овима](https://eprint.iacr.org/2018/712.pdf) који су основна технологија Доказивања времена. Липа Лонг [објавила је објашњење група класе](https://github.com/Chia-Network/vdf-competition/blob/master/classgroups.pdf) да је наша [Доказ времена](https://eprint.iacr.org/2018/627.pdf) темељи се на. Брам је представио [Беионд Хеллман'с Тиме-Мемори траде-оффе са апликацијама за доказ о простору](https://www.youtube.com/watch?v=iqxkO7C-cyk) на БПАСЕ '18 у јануару 2018. на основу [академског рада ](https://eprint.iacr.org/2017/893) и ове [слајдове](https://view.publitas.com/chia-network/pbase18slides/page/1) Хамза Абусалаха. Бен Фисцх је одржао [разговор](https://www.youtube.com/watch?v=qUoagL7OZ1k) на БПАСЕ 2018. у јануару 2018. године о верификованим функцијама кашњења. Брам [говорио на Блоцкцхаину у Беркелеију](https://www.facebook.com/BlockchainatBerkeley/videos/2006069823011271/) (који почиње око 20:00) у марту 2018. са [слајдовима](https://cyber.stanford.edu/sites/g/files/sbiybj9936/f/bramcohen.pdf). Брам је одржао [разговор на БПАСЕ 2017](https://www.youtube.com/watch?v=aYG0NxoG7yw) у јануару 2017. о уклањању отпада помоћу доказа о простору и времену ([слајдови](https://cyber.stanford.edu/sites/g/files/sbiybj9936/f/bramcohen.pdf)).

    Брам је одржао [разговор](https://www.youtube.com/watch?v=zZaB4hM8SQ4) на СФ Битцоин Девс семинару о структурама података за скалирање Битцоин-а помоћу [слајдова](https://view.publitas.com/chia-network/bitcoin_data_structures/) и [Меркле Сет цоде](https://github.com/bramcohen/MerkleSet). Брам је одржао [разговор](https://www.youtube.com/watch?v=zZaB4hM8SQ4) на СФ Битцоин Девс семинару о уклањању отпада из крипто валута.
