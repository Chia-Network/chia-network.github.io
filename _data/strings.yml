  homemain_button: "Beta Testnet'i indirin"
  homemain_description: |
    Chia’nın Alfa Test Ağı
    --------------------

    Chia Network, BitTorrent'in kurucusu [Bram Cohen](https://techcrunch.com/2018/03/28/chia-vs-bitcoin/) tarafından oluşturulan çevre dostu yeni bir kripto para birimi ve akıllı işlem platformudur. Bitcoin blok zincirine benzeyen Chia, kaynak hesaplama gücü değil, disk alanı bakimindan sektordeki diger oyunculara da ilham vermektedir. Bunu elde etmek için enerji yoğun “iş kanıtı” yerine “alan kanıtı” ile yer değiştirilme islemi uygulanmakta ve böylece disk alanı enerji değil işlemler doğrulamak için ana kaynak haline getirilmektedir.

    Beta testnet, Chia’nın akıllı işlem programlama dili Chialisp'in ilk sürümünü tanıttı. Şu anda mevcut olan akıllı işlemler şunlardır: [atomik takaslar](https://github.com/Chia-Network/wallets/blob/master/docs/atomic_swaps.md), [yetkili paydaşlar](https://github.com/ Chia-Network / cüzdanlar / blob / master / dokümanlar / authorised_payees.md), [kurtarılabilir cüzdanlar](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md), [multisig cüzdanlar](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org) ve [oran sınırlı cüzdanlar](https://github.com/Chia-Network/wallets/blob/master/docs/rate_limited_wallet.md). Chia Network'ün kurucusu ve BitTorrent'in eski kurucusu Bram Cohen [Chialisp](https://www.chia.net/2019/11/27/chialisp.en.html) hakkında daha fazla bilgiye sahiptir.

    Alfa test ağı, Chia’nın tam bir düğüm, çiftçi ve zaman ağzı içeren blockchain konsensüs katmanını da tanıtmıstir. Chia blockchainin su anda alfa testleri yapilmakta oldugu icin, henüz işlemleri desteklememektedir.

    Bu bir alfa sürümü olduğundan, [release errata](download/#release-notes) 'yı incelemek isteyebilirsiniz.

    Blok Zinciri
    ----------

    Chia’nın blok zinciri tam bir düğüm, çiftçi ve zaman efendisidir. Kaynak kodunu [GitHub](https://github.com/Chia-Network/chia-blockchain) 'dan indirebilirsiniz.

    Chialisp ve LedgerSim
    ----------------------

    LedgerSim, Chialisp akıllı işlemlerini test ve geliştirme amacıyla bir blok zinciri yerine bir defterde desteklemektedir. Chia’nın cüzdanları yeni programlama dilimiz Chialisp'i sergilemektedir. Kaynak kodunu [GitHub](https://github.com/Chia-Network/wallets) 'dan indirin.
