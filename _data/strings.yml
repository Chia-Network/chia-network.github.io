  homemain_button: "Baixar Beta Testnet"
  homemain_description: |
    Beta Testnet de Chia
    --------------------

    A Chia Network é uma nova plataforma de transações inteligentes e criptomoeda ecológica criada pelo fundador da BitTorrent, [Bram Cohen](https://techcrunch.com/2018/03/28/chia-vs-bitcoin/). É inspirado e semelhante ao blockchain Bitcoin, mas em Chia, o recurso não é poder de computação, mas espaço em disco. Para conseguir isso, as "provas de trabalho" com uso intensivo de energia são substituídas por "provas de espaço", de modo que o espaço em disco se torna o principal recurso para validar transações, não energia.

    Beta testnet apresenta a primeira versão do Chialisp, a linguagem de programação de transações inteligentes da Chia. As transações inteligentes disponíveis atualmente são: [swaps atômicos](https://github.com/Chia-Network/wallets/blob/master/docs/atomic_swaps.md), [beneficiários autorizados](https://github.com/Chia-Network/wallets/blob/master/docs/authorised_payees.md), [carteiras recuperáveis](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md), [carteiras multisig](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org) e [carteiras com taxa limitada](https://github.com/Chia-Network/wallets/blob/master/docs/rate_limited_wallet.md). O fundador da Chia Network e ex-fundador do BitTorrent, tem mais informações sobre o [Chialisp](https://www.chia.net/2019/11/27/chialisp.en.html).

    O Beta testnet também apresenta a camada de consenso de blockchain da Chia, que inclui um nó completo, agricultor e senhor do tempo. O blockchain é alfa e ainda não suporta transações.

    Como esta é uma versão alfa, convém revisar as [erratas da versão](download/#release-notes).

    Blockchain
    ----------

    A blockchain de Chia inclui um nó completo, agricultor e senhor do tempo. Faça o download do código-fonte no [GitHub](https://github.com/Chia-Network/chia-blockchain).

    Chialisp and LedgerSim
    ----------------------

    O LedgerSim suporta transações inteligentes do Chialisp em um razão em vez de uma blockchain para fins de teste e desenvolvimento. As carteiras de Chia mostram nossa nova linguagem de programação, Chialisp. Baixe o código fonte no [GitHub](https://github.com/Chia-Network/wallets).
