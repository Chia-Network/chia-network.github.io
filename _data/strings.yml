  green_paper_description: |
    O Livro Verde detalha um novo algoritmo de consenso chamado Provas do Espaço e do Tempo, "PoST". O PoST substitui as provas de trabalho na mineração do Bitcoin, que desperdiçam grandes quantidades de energia e são menos seguras à centralização da mineração.
  green_paper_addendum_title: "Saber mais"
  green_paper_addendum: |
    Temos trabalhos acadêmicos e apresentações que fornecem detalhes sobre nosso novo algoritmo de consenso e software blockchain. Em 2019, revelamos nosso [Livro Verde](https://www.chia.net/assets/ChiaGreenPaper.pdf) descrevendo a construção de provas de espaço e tempo e ilustrando muitas das opções de design de Chia. Também há uma [conversa de Mariano Sorgente](https://www.youtube.com/watch?v=_075bzQPooU) no MIT sobre como alcançar o consenso de Nakamoto com a Prova de espaço e VDFs.

    Bram Cohen [apresentado](https://www.youtube.com/watch?v=2Zlcgt8FVz4) em Stanford, em fevereiro de 2018, no Proofs of Space. Nossos conselheiros, Dan Boneh, Benedikt Bünz e Ben Fisch [publicaram uma pesquisa de VDFs](https://eprint.iacr.org/2018/712.pdf), que são a tecnologia subjacente da Prova de Tempo. Lipa Long [publicou uma explicação dos grupos de turmas](https://github.com/Chia-Network/vdf-competition/blob/master/classgroups.pdf) que nossos [Provas do Tempo](https://eprint.iacr.org/2018/627.pdf) é baseado em. Bram apresentou [Além das compensações da memória do tempo do Hellman com aplicativos para provas de espaço](https://www.youtube.com/watch?v=iqxkO7C-cyk) na BPASE '18 em janeiro de 2018 com base no [artigo acadêmico](https://eprint.iacr.org/2017/893) e estes [slides](https://view.publitas.com/chia-network/pbase18slides/page/1) de Hamza Abusalah. Ben Fisch deu um [talk](https://www.youtube.com/watch?v=qUoagL7OZ1k) na BPASE 2018 em janeiro de 2018 sobre as funções de atraso verificável. Bram [falou na Blockchain em Berkeley](https://www.facebook.com/BlockchainatBerkeley/videos/2006069823011271/) (que começa cerca das 20:00) em março de 2018 com [slides](https://cyber.stanford.edu/sites/g/files/sbiybj9936/f/bramcohen.pdf). Bram fez uma [palestra no BPASE 2017](https://www.youtube.com/watch?v=aYG0NxoG7yw) em janeiro de 2017 sobre a remoção de resíduos com provas de espaço e tempo ([slides](https://cyber.stanford.edu/sites/g/files/sbiybj9936/f/bramcohen.pdf)).

    Bram deu um [talk](https://www.youtube.com/watch?v=zZaB4hM8SQ4) no Seminário SF Bitcoin Devs sobre estruturas de dados para escalonar o Bitcoin com [slides](https://view.publitas.com/chia-network/bitcoin_data_structures/) e [Merkle Set code](https://github.com/bramcohen/MerkleSet). Bram fez um [talk](https://www.youtube.com/watch?v=zZaB4hM8SQ4) no Seminário SF Bitcoin Devs sobre remoção de resíduos de criptomoedas.
