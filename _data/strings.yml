  homemain_description: |
    チアのアルファテストネット
    -------------

    Chia Networkは、BitTorrentの創設者[Bram Cohen](https://techcrunch.com/2018/03/28/chia-vs-bitcoin/)によって作成されたブロックチェーンおよびスマートトランザクションプラットフォームです。これは、Bitcoinブロックチェーンにインスパイアされ、類似していますが、Chiaでは、リソースは計算能力ではなく、ディスクスペースです。これを達成するために、エネルギーを集中的に使用する「作業の証明」は「スペースの証明」に置き換えられます。そのため、ディスクスペースはエネルギーではなくトランザクションを検証するための主要なリソースになります。

    アルファテストネットは、Chiaのスマートトランザクションプログラミング言語であるChialispの最初のバージョンを紹介します。現在利用可能なスマートトランザクションは次のとおりです。[アトミックスワップ](https://github.com/Chia-Network/wallets/blob/master/docs/atomic_swaps.md)、[承認済み受取人](https://github.com/Chia-Network/wallets/blob/master/docs/authorised_pa​​yees.md)、[回復可能なウォレット](https://github.com/Chia-Network/wallets/blob/master/docs/recoverable_wallet.md)、[multisig wallets](https://github.com/Chia-Network/wallets/blob/master/multisig/README.org)、および[レート制限ウォレット](https://github.com/Chia-Network/wallets/blob/master/docs/rate_limited_wallet.md)。 Chia Networkの創設者であり、BitTorrentの前の創設者である[Chialisp](https://www.chia.net/2019/11/27/chialisp.en.html)よりについて詳しく説明しています。

    Beta testnetは、フルノード、ファーマー、タイム諸侯ードを含むChiaのブロックチェーンコンセンサスレイヤーも導入します。

    これはアルファ版リリースであるため、[リリースエ注釈](download/#release-notes)を確認してください。

    ブロックチェーン
    --------

    Chiaのブロックチェーンには、フルノード、農家、タイム諸侯ードが含まれます. [GitHub](https://github.com/Chia-Network/chia-blockchain)でソースコードをダウンロードします。

