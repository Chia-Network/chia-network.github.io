  green_paper_download: "Grünbuch herunterladen"
  green_paper_description: |
    Das Grünbuch beschreibt einen neuen Konsensalgorithmus mit der Bezeichnung „PoST“ (Proofs of Space and Time). PoST ersetzt die Arbeitsnachweise im Bitcoin-Bergbau, der enorme Mengen an Energie verschwendet und für die Bergbauzentralisierung weniger sicher ist.
  green_paper_addendum_title: "Erfahren Sie mehr"
  green_paper_addendum: |
    Wir haben akademische Arbeiten und Präsentationen, die Details zu unserem neuen Konsensalgorithmus und unserer Blockchain-Software enthalten. Im Jahr 2019 haben wir unser [Grünbuch](https://www.chia.net/assets/ChiaGreenPaper.pdf) veröffentlicht, in dem die Konstruktion von Raum- und Zeitbeweisen skizziert und viele der Gestaltungsmöglichkeiten von Chia erläutert werden. Es gibt auch eine [2019-Rede von Mariano Sorgente](https://www.youtube.com/watch?v=_075bzQPooU) am MIT, wie man einen Nakamoto-Konsens mit Proof of Space und VDFs erreicht.

    Bram Cohen [vorgestellt](https://www.youtube.com/watch?v=2Zlcgt8FVz4) in Stanford am Februar 2018 zu Proofs of Space. Unsere Berater Dan Boneh, Benedikt Bünz und Ben Fisch [haben eine Umfrage zu VDFs veröffentlicht](https://eprint.iacr.org/2018/712.pdf), die die zugrunde liegende Technologie von Proof of Time darstellen. Lipa Long [hat eine Erklärung zu Klassengruppen veröffentlicht](https://github.com/Chia-Network/vdf-competition/blob/master/classgroups.pdf), dass unsere [Proofs of Time](https: //eprint.iacr .org / 2018 / 627.pdf) basiert auf. Bram präsentierte auf der BPASE '18 im Januar 2018 [Beyond Hellmans Time-Memory-Kompromisse mit Anwendungen für Raumbeweise](https://www.youtube.com/watch?v=iqxkO7C-cyk) auf der Grundlage der [wissenschaftlichen Arbeit](https://eprint.iacr.org/2017/893) und diese [Folien](https://view.publitas.com/chia-network/pbase18slides/page/1) von Hamza Abusalah. Ben Fisch hielt auf der BPASE 2018 im Januar 2018 einen [Vortrag](https://www.youtube.com/watch?v=qUoagL7OZ1k) über überprüfbare Verzögerungsfunktionen. Bram [sprach bei Blockchain in Berkeley](https://www.facebook.com/BlockchainatBerkeley/videos/2006069823011271/) (der gegen 20:00 Uhr beginnt) im März 2018 mit [Folien](https://cyber.stanford.edu/sites/g/files/sbiybj9936/f/bramcohen.pdf). Bram hielt im Januar 2017 einen [Vortrag auf der BPASE 2017](https://www.youtube.com/watch?v=aYG0NxoG7yw) zum Entfernen von Abfällen mit Proofs of Space and Time ([Folien](https://cyber.stanford.edu/sites/g/files/sbiybj9936/f/bramcohen.pdf)).

    Bram hielt beim SF Bitcoin Devs Seminar einen [Vortrag](https://www.youtube.com/watch?v=zZaB4hM8SQ4) über Datenstrukturen für die Skalierung von Bitcoin mit [Folien](https://view.publitas.com/chia-network/bitcoin_data_structures/) und [Merkle Set code](https://github.com/bramcohen/MerkleSet). Bram hielt beim SF Bitcoin Devs Seminar einen Vortrag (https://www.youtube.com/watch?v=zZaB4hM8SQ4) über das Entfernen von Abfällen aus Kryptowährungen.
