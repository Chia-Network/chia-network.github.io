fr: # French
  faq_title: "Foire aux questions"
  news_see_more: "Voir plus"
  homepage_title: "La première monnaie numérique d'entreprise"
  homepage_subtitle: "Permettre des pièces durables, globales et intelligentes"
  homepage_section_1_heading: "utile"
  homepage_section_1_title: "Votre argent, comment et où vous le voulez"
  homepage_section_1_description: |
    La fonctionnalité ciblée de Chia fait tout ce que vous pouvez faire avec un compte bancaire &mdash; mais mieux, et sans la banque. Les transactions sont faciles, sécurisées et intelligentes.
  homepage_section_2_heading: "durable"
  homepage_section_2_title: "L'argent numérique ne doit pas être inutile"
  homepage_section_2_description: |
    L'exploitation traditionnelle de la crypto-monnaie est lente, inutile et centralisée. La méthode de Chia est économe en énergie et largement répandue, car même la monnaie numérique devrait être verte.
  homepage_section_3_heading: "accessible"
  homepage_section_3_title: "Monnaie compatible avec les besoins professionnels et personnels"
  homepage_section_3_description: |
    Désormais, même les entreprises multinationales peuvent rejoindre notre nouveau monde financier sans craindre la volatilité ou la vulnérabilité.
  homepage_blog_title: "Les Dernières"
  homepage_blog_signup: "Sign up for announcements"
  homepage_community_title: "La Communauté Chia"
  homepage_about_title: "À propos de Chia"
  homepage_about_description: |
    Chia Network est une blockchain globale open source décentralisée qui génère moins de gaspillage, est plus décentralisée et plus sécurisée que Bitcoin. Elle est inspirée et semblable à la blockchain Bitcoin, mais en Chia, la ressource n’est pas de la puissance de calcul, mais de l’espace disque. Pour y parvenir, les «preuves de travail» utilisées dans Bitcoin sont remplacées par des «preuves d'espace», de sorte que l'espace disque devient la principale ressource et les preuves du temps nécessaire pour parvenir à un consensus décentralisé «à la Nakamoto» validant les transactions.
  homepage_hiring_title: "Nous recrutons!"
  homepage_hiring_description: |
    Nous cherchons à engager plusieurs programmeurs doués sur le plan technique pour travailler avec notre équipe de cryptographes à la construction de notre protocole. Doit avoir de fortes compétences en algorithmes. Expérience en cryptographie est un atout mais pas obligatoire. La télécommande est acceptable, mais être à San Francisco est un avantage. Pour postuler, veuillez participer à quelques concours LeetCode et envoyer un lien vers votre profil LeetCode dans votre lettre de motivation et votre CV [Indeed](https://www.indeedjobs.com/chia-network/_hl/en_US?cpref=JXWAtnzf3XW5aRnY2g_zouV7xMD8uRK8wx8CMVARBLk)
  about_title: "À propos de Chia"
  about_description: |
    Chia est une monnaie utile, durable et accessible pour une nouvelle ère de monnaie numérique. Nous avons conçu un réseau de chaînes de blocs plus sécurisé, plus dispersé géographiquement et moins onéreux que les crypto-monnaies traditionnelles, ce qui le rend plus compatible pour les besoins personnels et professionnels. Chia a été fondée en 2017 à San Francisco par une équipe basée dans les secteurs de la monnaie numérique, de la cryptographie et de la finance, issue de BitTorrent, Tradehill, Changetip, Lightning Labs, l'Université de Stanford et l'Université de Columbia.
  about_leadership_title: "Équipe de direction"
  about_advisors_title: "Advisors"
  about_invest_investors_title: ""
  about_careers_title: "Carrières"
  about_careers_description: |
    Nous cherchons à engager plusieurs programmeurs doués sur le plan technique pour travailler avec notre équipe de cryptographes à la construction de notre protocole. Doit avoir de fortes compétences en algorithmes. Expérience en cryptographie est un atout mais pas obligatoire. La télécommande est acceptable, mais être à San Francisco est un avantage. Pour postuler, veuillez participer à deux concours LeetCode et envoyer un lien vers votre profil LeetCode dans votre lettre de motivation et votre CV à l'adresse suivante [indeed](https://www.indeedjobs.com/chia-network/_hl/en_US?cpref=JXWAtnzf3XW5aRnY2g_zouV7xMD8uRK8wx8CMVARBLk).
  about_press_title: "Presse"
  about_press_description: |
    Pour les demandes de presse, veuillez vous adresser à [hello@chia.net](mailto:hello@chia.net).
