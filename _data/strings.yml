  green_paper_addendum_title: "Kom meer te weten"
  green_paper_addendum: |
    We hebben academische papers en presentaties die details geven over ons nieuwe consensus-algoritme en blockchain-software. In 2019 hebben we ons [groenboek](https://www.chia.net/assets/ChiaGreenPaper.pdf) onthuld waarin de constructie van bewijzen van ruimte en tijd wordt beschreven en veel van de ontwerpkeuzes van Chia worden geïllustreerd. Er is ook een [2019-talk van Mariano Sorgente](https://www.youtube.com/watch?v=_075bzQPooU) op MIT over hoe Nakamoto consensus te bereiken met Proof of Space en VDF's.

    Bram Cohen [gepresenteerd](https://www.youtube.com/watch?v=2Zlcgt8FVz4) op Stanford in februari 2018 over Proofs of Space. Onze adviseurs, Dan Boneh, Benedikt Bünz en Ben Fisch [hebben een overzicht van VDF's gepubliceerd](https://eprint.iacr.org/2018/712.pdf), de onderliggende technologie van Proof of Time. Lipa Long [publiceerde een verklaring van klassengroepen](https://github.com/Chia-Network/vdf-competition/blob/master/classgroups.pdf) dat onze [Proofs of Time](https://eprint.iacr.org/2018/627.pdf) is gebaseerd op. Bram presenteerde [Beyond Hellman's Time-Memory Trade-Offs met toepassingen voor bewijzen van ruimte](https://www.youtube.com/watch?v=iqxkO7C-cyk) op BPASE '18 in januari 2018 op basis van de [academische paper](https://eprint.iacr.org/2017/893) en deze [slides](https://view.publitas.com/chia-network/pbase18slides/page/1) door Hamza Abusalah. Ben Fisch gaf op BPASE 2018 in januari 2018 een [talk](https://www.youtube.com/watch?v=qUoagL7OZ1k) over verifieerbare vertragingsfuncties. Bram [sprak bij Blockchain in Berkeley](https://www.facebook.com/BlockchainatBerkeley/videos/2006069823011271/) (die omstreeks 20:00 begint) in maart 2018 met [slides](https://cyber.stanford.edu/sites/g/files/sbiybj9936/f/bramcohen.pdf). Bram gaf een [lezing op BPASE 2017](https://www.youtube.com/watch?v=aYG0NxoG7yw) in januari 2017 over het verwijderen van afval met Proofs of Space and Time ([slides](https://cyber.stanford.edu/sites/g/files/sbiybj9936/f/bramcohen.pdf)).

    Bram gaf een [talk](https://www.youtube.com/watch?v=zZaB4hM8SQ4) op SF Bitcoin Devs Seminar over datastructuren voor het schalen van Bitcoin met [slides](https://view.publitas.com/chia-network/bitcoin_data_structures/) en [Merkle Set-code](https://github.com/bramcohen/MerkleSet). Bram gaf een [talk](https://www.youtube.com/watch?v=zZaB4hM8SQ4) op SF Bitcoin Devs Seminar over het verwijderen van afval uit cryptocurrencies.
