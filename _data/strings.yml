  about_team_description: |
    Chia Network, BitTorrent'in yaratıcısı [Bram Cohen](https://www.linkedin.com/in/cohenbram/) tarafından kuruldu. Ekip, yönetici liderliğini kurucusu ve CEO'sunu içeriyor nın-nin Vindicia ve eMusic.com, [Gene Hoffman](https://www.linkedin.com/in/gehoffman/) 'ın eski kurucusu ve CEO'su ile Overstock.com'un eski oyunculuk CEO'su [Mitch Edwards](https://www.linkedin.com/in/mitchelledwards/) da yer alıyor. Chia blockchain, kod tabanına birçok katkı sağlayan aktif bir açık kaynak geliştirici topluluğuna sahiptir. Birçok kişi araştırma, akran değerlendirmesi, geliştirme, test, dokümantasyon ve çeviri gibi alanlarda Chia blok zincirine katkıda bulunur.
