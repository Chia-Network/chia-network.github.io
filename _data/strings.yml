  green_paper_description: |
    Yeşil Kitap, Uzay ve Zamanın Kanıtı, “PoST” adı verilen yeni bir konsensüs algoritmasını detaylandırıyor. PoST, büyük miktarda enerji harcayan ve madencilik merkezileştirmesi için daha az güvenli olan Bitcoin madenciliğindeki çalışma kanıtlarının yerini alıyor.
  green_paper_addendum_title: "Daha fazla bilgi edin"
  green_paper_addendum: |
    Yeni fikir birliği algoritması ve blockchain yazılımımız hakkında ayrıntılı bilgi veren akademik makalelerimiz ve sunumlarımız var. 2019'da Uzay ve Zaman Kanıtı'nın inşasını özetleyen ve Chia'nın tasarım seçeneklerinin çoğunu gösteren [Yeşil Kitap](https://www.chia.net/assets/ChiaGreenPaper.pdf) açıkladık. Ayrıca MIT'de Uzayın Kanıtı ve VDF'lerle Nakamoto mutabakatı nasıl elde edileceğine dair [2019 Mariano Sorgente'den bir konuşma](https://www.youtube.com/watch?v=_075bzQPooU) var.

    Bram Cohen [sundu](https://www.youtube.com/watch?v=2Zlcgt8FVz4) Şubat 2018'de Uzay Kanıtları hakkında Stanford'da. Danışmanlarımız Dan Boneh, Benedikt Bünz ve Ben Fisch [Zamanın İspatının temel teknolojisi olan VDF'lerin bir anketini yayınladılar](https://eprint.iacr.org/2018/712.pdf). Lipa Long [ders gruplarının bir açıklamasını yayınladı](https://github.com/Chia-Network/vdf-competition/blob/master/classgroups.pdf) [Zaman Kanıtları](https://eprint.iacr.org/2018/627.pdf) temel alınmıştır. Bram, [akademik makaleye dayanarak] Ocak 2018'de BPASE '18'de [Hellman'ın Uzay Kanıtlarına Başvurularla Zaman Bellek Ödemelerinin Ötesi](https://www.youtube.com/watch?v=iqxkO7C-cyk) sundu. ](https://eprint.iacr.org/2017/893) ve bu [slaytlar](https://view.publitas.com/chia-network/pbase18slides/page/1) tarafından Hamza Abusalah. Ben Fisch, Ocak 2018'de BPASE 2018'de Doğrulanabilir Gecikme İşlevleri hakkında bir [konuşma](https://www.youtube.com/watch?v=qUoagL7OZ1k) verdi. Bram [2018'de Berkeley'deki Blockchain'de konuştu](https://www.facebook.com/BlockchainatBerkeley/videos/2006069823011271/) (yaklaşık 20:00 ile başlayan) Mart 2018'de [slaytlar](https://cyber.stanford.edu/site/g/files/sbiybj9936/f/bramcohen.pdf). Bram Ocak 2017'de Uzay ve Zaman Kanıtı ([slaytlar](https://cyber.stanford.edu /site/g/files/sbiybj9936/f/bramcohen.pdf)).

    Bram, SF Bitcoin Devs Semineri'nde Bitcoin'i [slaytlar] ile ölçeklendirmek için veri yapıları hakkında bir [konuşma](https://www.youtube.com/watch?v=zZaB4hM8SQ4) verdi (https://view.publitas.com/chia-network/bitcoin_data_structures/) ve [Merkle Set kodu](https://github.com/bramcohen/MerkleSet). Bram, kripto para birimlerindeki atıkların giderilmesi hakkında SF Bitcoin Devs Semineri'nde [konuşma](https://www.youtube.com/watch?v=zZaB4hM8SQ4) verdi.
