{% assign strings = site.data.strings[page.lang] %}

<div class="email-box">
    <h2>{{ strings.contact_email_title }}</h2>
    <!-- Begin Mailchimp Signup Form -->
    <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
    <div class="email-form d-inline-block" id="mc_embed_signup">
        <form action="https://chia.us20.list-manage.com/subscribe/post?u=e4d570ef4efb6250ec4a2d825&amp;id=bbcb58034c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div class="input-group mb-3" id="mc_embed_signup_scroll">
                <input class="form-control" type="email" value="" id="mce-EMAIL" name="EMAIL" placeholder="{{ strings.contact_email }}" required aria-label="Email">
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e4d570ef4efb6250ec4a2d825_bbcb58034c" tabindex="-1" value=""></div>
                <div class="input-group-append">
                    <button class="signup-button btn btn-primary" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">{{ strings.contact_signup }}</button>
                </div>
            </div>
        </form>
    </div>
    <!-- End Mailchimp Signup Form -->
</div>
