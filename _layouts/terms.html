layout: default

{% include navigation.html active="terms" %}
{% assign strings = site.data.strings[page.lang] %}

<div class="terms">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="page-main-title mt-5 mb-5">{{ strings.terms_title }}</h1>
                <div class="px-md-5">{{ strings.terms_description | markdownify }}</div>
            </div>
        </div>
        <hr class="my-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">{{ strings.terms_team_title }}</h2>
                <div class="px-md-5">{{ strings.terms_team_description | markdownify }}</div>
            </div>
        </div>
    </div>
</div>
