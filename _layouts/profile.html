---
layout: default
---

{% include navigation.html %}

{% assign strings = site.data.strings[page.lang] %}

<div class="light-bg">
	<div class="col-10-container featured-profile soft-shadow">
		<div class="featured-profile-img">
			<img src="{{ page.pic_url | escape }}" alt="{{ page.title }}">
			<img src="/img/abstract/abstract-geometric-square-tile_@2x.png" alt="Abstract Geometic Square Tile">
		</div>
		<div class="featured-profile-txt-container contact">
			<div class="featured-profile-txt">
				<h1>{{ page.person-name }}</h1>
				
				<p class="profile-job-title">{{ page.position }}</p>
				
				<p>{{ content }}</p>
				
				{% if page.twitter_username != "blank" %}
					<p>
						<a href="https://twitter.com/{{ page.twitter_username }}" target="_blank"><img class="chia-icon social-icon" src="/img/social/twitter-green.svg"></img>@{{ page.twitter_username }}</a>
					</p>
				{% endif %}
				
			</div>
		</div>
	</div>
</div>
